<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Decoder</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HashCode</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Services
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/hasher">Hasher</a></li>
                                <li><a class="dropdown-item" href="/encodeDecode">Encode &amp; Decode</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="/decodeStr" class="nav-link">Decode String</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br>
    </header>
    <main>
        <div class="container">
            <h3 class="text-center">Encode String</h3><br>
            <form action="/encodeStr" method="post">
                <div class="row">
                    <div class="col">
                        <label for="original" class="form-label">Original Text</label>
                        <input type="text" class="form-control" name="original" id="original"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="enc" class="form-label">Encoding Format</label>
                        <select name="algo" class="form-select" id="enc">
                            <option value="none" disabled selected>Choose an Encoding Format</option>
                            <option value="base16">Base 16</option>
                            <option value="base32">Base 32</option>
                            <option value="base58">Base 58</option>
                            <option value="base64">Base 64</option>
                        </select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Encode</button><br>
                    </div>
                </div>
            </form>
            {% if result %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    Encoded Text: <b>{{ result }}</b>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Error Occured: <b>{{ error }}</b>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
